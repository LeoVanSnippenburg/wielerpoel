        <h1>de Wielerpoel</h1>
        <p>Om onze schaarse vrije tijd te verdoen en de gaten in onze werkdag te vullen praten we veel over sport. Voetbal is leuk, korfbal is leuk, ... is leuk. Maar wielrennen - en dan vooral naar wielrennen kijken - schijnt ook heel leuk te zijn. Omdat iedereen ook nog vindt dat hij/zij er verstand van heeft ligt het voor de hand om ook dit jaar weer een "wedstrijd overstijgende" wielerpoel te houden.</p>
        <p>Dit jaar volgen we voor het gemak de UCI World Tour. Wat dat is staat hieronder. We stoppen alleen wel wat eerder omdat de ronde van Peking nu niet echt een topwedstrijd is. Voor ons eindigt het wielerseizoen met "De koers van de vallende bladeren". Wellicht dat we die met z'n allen ergens weemoedig kunnen gaan bekijken om vervolgens de winnaar van de poel te huldigen en met eeuwige roem tot aan de voordeur te overladen.</p>

            <h4>De regels</h4>

            <img src="vuelta.png" style="float: right; padding-left: 3px;" />

            <p>&bull; Je hebt een startbudget van 750 punten om renners voor je team te kopen.</p>
            <p>&bull; Een team bestaat uit 10 renners.</p>
            <p>&bull; Een team heeft minimaal 1 renner afkomstig uit Duitsland. Dit om de wielersport te blijven promoten bij onze Ooster buren.</p>
            <p>&bull; Een team heeft minimaal 1 renner die jonger is dan 23. Je herkent deze aan een wit shirtje achter hun naam.</p>
            <p>&bull; Je renners verdienen UCI punten met overwinningen in belangrijke wedstrijden, etappes en klassementen. Zie de lijst en verwijzingen verderop op deze pagina. Deze punten worden dagelijks (althans zo vaak als de <a href="http://www.uci.html.infostradasports.com/cache/2/TheASP.asp@PageID%3D102007&SportID%3D102&CompetitionID%3D24055&SeasonID%3D486&EventID%3D12146&GenderID%3D1&ClassID%3D1&EventPhaseID%3D893851&Phase1ID%3D0&TaalCode%3D2&StyleID%3D0&Cache%3D2.html?671901" target="_b">UCI de uitslagen</a> doorvoert op hun site) 1:1 verrekend met het klassement.</p>
            <p>&bull; Je kunt alleen renners "kopen" die minimaal 1 UCI punt hebben behaald. Maar in de loop van het seizoen zullen dat er velen zijn.</p>
            <p>&bull; Je kunt <u>geen</u> renners verkopen of nieuwe kopen op de dagen dat er wedstrijden zijn <del>tussen 11uur en 21uur</del> (<strong>update</strong>: omdat de UCI niet dagelijks de standen blijkt bij te werken is het niet meer mogelijk om op wedstrijddagen te kopen of te verkopen).</p>
            <p>&bull; Je kunt een renner maar 1 keer verkopen. Dus afscheid nemen is afscheid nemen. Maar je hebt wel de mogelijkheid op de dag zelf om op je beslissing terug te komen.</p>
