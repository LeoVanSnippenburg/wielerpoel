<template name="uci">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>UCI World Tour Ranking</strong></div>
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Renner</th>
                        <th>Team</th>
                        <th style="text-align: right">Punten</th>
                    </tr>
                </thead>
                <tbody>
                {{#each toonRenners}}
                    <tr>
                      <td>{{rank}}</td>
                      <td><img class="flag" src="country/{{toLowerCase nationality}}.gif" align="middle"> {{rider}}
                          {{#if under23 dob}}<img  class="flag" src="classification-youth.png" align="middle">{{/if}}</td>
                      <td>{{team}}</td>
                          {{#if newpoints}}
                            <td style="text-align: right"><span class="badge" style="color:red;">{{points}}</span></td>
                        {{else}}
                            <td style="text-align: right"><span class="badge">{{points}}</span></td>
                        {{/if}}
                    </tr>
                {{/each}}
              </tbody>
            </table>
        </div>
    </div>
</template>
