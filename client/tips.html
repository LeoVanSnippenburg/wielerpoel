        <h4>Beginnen</h4>
        <p>Om te beginnen moet je een account aanmaken. Geen zorgen! Wij zullen je gegevens niet met andere partijen delen!</p>
        <p>Inschrijven doe je door eerst rechts boven op "SIgn In/Up" te klikken. Dan klik je in de dialoog die verschijnt op "Create account". Nu kun je drie velden invullen: <strong>Username</strong> (hier vul je in wat je leuk vindt), <strong>Email</strong> (vul je echte mailadres in zodat het systeem je eventueel ook meldingen kan sturen) en <strong>Password</strong> (je wachtwoord dus, sssst niet vertellen).</p>
        <p>Als dit gelukt is krijg je een extra menu item "Mijn eenden" (we zitten tenslotte in een poel) en kun je renners gaan "Kopen" en straks weer "verkopen" (hoe je dat doet staat op dat scherm zelf in het gele blokje).</p>
        <p>Het verschil in de koop en verkoop prijs is de winst die je behaalt en die winst bepaalt de rangschikking in de poel.</p>
        <p>&nbsp;</p>
        <h4>Hoe stel ik mijn team samen?</h4>

        <h4>Ik wil renner XYZ in mijn team maar kan deze niet kiezen!?</h4>
        <p>Dat komt waarschijnlijk omdat renner XYZ dan nog geen punten voor de UCI World Tour verdiend heeft. Op dit moment (voor L-B-L) hebben 111 renners UCI punten. In de meeste grote wedstrijden starten 200 renners. Dus er missen er nog best wat. Maar in de loop van de zomer zul je zien dat ...</p>
        <p>De andere nogelijkheid: de renner "kost" meer dan jij op de bank hebt staan. De lijst van renners waaruit je kunt kiezen past zich aan aan je "banksaldo".</p>

        <p>Iedere avond (als er gefietst is tenminste) om 21.00uur. De updates komen van de site van de UCI, dus als zij niet hebben bijgewerkt hebben wij ook niks.</p>
        <p>De punten van renners die nieuwe punten hebben gekregen zijn rood gekleurd.</p>
